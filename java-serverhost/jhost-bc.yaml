apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
  labels:
    app: jhost
  name: jhost
  namespace: emk-us-ibm-com-manage-builds
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: jhost:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    contextDir: java-serverhost
    git:
      ref: manage-builds
      uri: https://github.com/ekleinso/DO288-apps
    type: Git
  strategy:
    sourceStrategy:
      env:
      - name: MAVEN_MIRROR_URL
        value: http://nexus-common.apps.ocp-na2.prod.nextcle.com/repository/java
      from:
        kind: ImageStreamTag
        name: redhat-openjdk18-openshift:1.5
        namespace: openshift
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
  - github:
      secret: blahblah
    type: GitHub
  - generic:
      secret: blahblah
    type: Generic
  - type: ConfigChange
  - imageChange:
      lastTriggeredImageID: image-registry.openshift-image-registry.svc:5000/openshift/redhat-openjdk18-openshift@sha256:78af15475eac13d2ff439b33a9c3bdd39147858a824c420e8042fd5f35adce15
    type: ImageChange
